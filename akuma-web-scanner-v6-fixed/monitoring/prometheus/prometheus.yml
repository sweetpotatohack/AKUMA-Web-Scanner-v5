global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'akuma-backend'
    static_configs:
      - targets: ['akuma-backend-v6:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'akuma-scanner'
    static_configs:
      - targets: ['akuma-scanner-v6:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['akuma-postgres-v6:5432']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['akuma-redis-v6:6379']
    scrape_interval: 30s
